<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d3d1d74bf.js" crossorigin="anonymous"></script>
    <title>Questbook</title>
</head>
<body>
    <header>
        <h1>Questbook</h1>
    </header>
    <main>
        <div class="sidebar">
            <h2>Missions</h2>
            <ul class="missions-list">

            </ul>
            <button class="show-form-button" id="add-mission">Add Mission</button>
        </div>

        <div class="content">
            <h2>Objectives</h2>
            <section class="objective-box">
                <ul class="objectives">
                    <li>This objective</li>
                </ul>
                <form class="mission-form">
                    <input type="text" name="missionName" id="missionName" placeholder="Mission name">
                    <button id="create-mission">Create mission</button>
                </form>
                <form class="objective-form">
                    <input type="text" name="objName" id="objName" placeholder="Objective name">
                    <input type="text" name="objDescription" id="objDescription" placeholder="Objective description">
                    <input type="date" name="objDate" id="objDate">
                    <select name="objMisionName" id="objMissionName"></select>
                    <button id="create-objective">Create objective</button>
                </form>
            </section>
            <button id="add-objective" class="show-form-button">Add objective</button>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <span class="copy">&copy;</span> Lyza Rivera. All rights reserved.
            <a href="https://github.com/AlixiaDae" target="_blank">
                <span class="sr-only">Github</span>
                <span aria-hidden="true" class="fa-brands fa-github"></span>
            </a>
            <a href="https://linkedin.com/in/trisha-lyza-rivera-b31506273" target="_blank">
                <span class="sr-only">LinkedIn</span>
                <span aria-hidden="true" class="fa-brands fa-linkedin"></span>
            </a>
            <a href="mailto:trisha.rivera1208@gmail.com" target="_blank">
                <span class="sr-only">Email</span>
                <span class="fa-solid fa-envelope"></span>
            </a>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
